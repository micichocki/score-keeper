<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-md-2"></div>
      <div class="col-md-8"></div>
      <div class="col-md-2"></div>
    </div>

    <div class="card text-center">
      <div class="card-header">Ping Pong Score Keeper</div>
      <div class="card-body">
        <div>
          <img
            src="https://cdn.pixabay.com/photo/2019/06/22/11/21/table-tennis-4291378_960_720.jpg"
            class="card-img-top border border-dark"
            alt="table tennis pallets"
          />
        </div>

        <p class="card-text pt-1 mb-1">
          <span class = "player-1-score">0</span>
          to <span class = "player-2-score">0</span>
        </p>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle mb-3" type="button" data-toggle="dropdown" aria-expanded="false">
              Playing to: <span class="winningNumber">3</span>
            </button>
            <div class="dropdown-menu">
              <button class="dropdown-item" type="button">3</button>
              <button class="dropdown-item" type="button">5</button>
              <button class="dropdown-item" type="button">7</button>
              <button class="dropdown-item" type="button">10</button>


            </div>
          </div>

        <div class="buttons">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary player-1">
              +1 Player1
            </button>
            <button type="button" class="btn btn-success player-2">
              +1 Player2
            </button>
            <button type="button" class="btn btn-danger reset">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
